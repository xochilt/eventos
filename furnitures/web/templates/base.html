    <!-- Bootstrap Core CSS -->

    <link href="https://s3-us-west-2.amazonaws.com/recomet-files/css/languages.min.css" rel="stylesheet">

<body>

          <span class="lang-sm lang-lbl-full" lang="es"></span> <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" role="menu">
          <a href ="http://127.0.0.1:8000/blog/"><li><span class="lang-sm lang-lbl-full" lang="en"></span></li></a>

        </ul>
      </div>

            <div class="navbar-header">

                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>

                <a class="navbar-brand" href="index.html">Eventos Escolares</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>

                    </li>
                    <li>

                    </li>
                    <li>

                    </li>
                    <li>

                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    
    {% block content %}
    
    
    
    {% endblock %}
 <!-- /.container -->

    <footer>

            <div class="row">
                <div class="col-lg-12 text-center">
                    <p>Copyright &copy; Your Website 2014</p>
                </div>
            </div>

    <script src="https://s3-us-west-2.amazonaws.com/recomet-files/jquery-1.11.3.js"></script>

    <!-- Script to Activate the Carousel -->
    <script>
    $('.carousel').carousel({
        interval: 5000 //changes the speed
    })
    </script>
